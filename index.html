<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="icon.jpg" type="image/jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalculate!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="border-main">
      <p class="welcome">Welcome to Kalculate!</p>
      <p class="p1">Enter first number:</p>
      <input type="number" class="inpt1" id="1input" />
      <div class="sel-main">
        <select class="sel1" id="math">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
          <option>%</option>
        </select>
      </div>
      <p class="p2">Enter second number:</p>
      <input type="number" class="inpt2" id="2input" />
      <div>
        <button class="res-button" id="result-button" onclick="calc()">
          =
        </button>
      </div>
      <div>
        <p class="result" id="result"></p>
      </div>
    </div>
    <footer>&#9829; 2024 AVY. Open Source.</footer>
    <script src="script.js"></script>
  </body>
</html>
